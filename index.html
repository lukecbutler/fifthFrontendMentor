<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- add Montserrat font -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">

  <!-- add Fraunces font -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
</head>
<body>

  <div class="card-container">

    <div class="flex-container">
    
      <img class="image" src="images/image-product-desktop.jpg" alt="Chanel Gabrielle Perfume">
      <div class="product-information">

        <h3 class="category">PERFUME</h1>
        
        <h1 class="item">Gabrielle Essence Eau De Parfum</h1>
        
        <h4 class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </h4>

        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price"><s>$169.99</s></p>
        </div>
        
        <a href="#">
          <div class="cart">
            <img class="cart-icon" src="images/icon-cart.svg" alt="Cart Icon, a shopping cart">
            <p class="add-to-cart">Add to Cart</p>
          </div>
        </a>

      </div>
    </div>
  </div>

</body>
</html>
